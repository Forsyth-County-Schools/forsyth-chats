services:
  - type: web
    name: forsyth-chats-server
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGO_URI
        sync: false
      - key: CLIENT_URL
        sync: false
    healthCheckPath: /api/health
